<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Database Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { border-color: #4caf50; background-color: #e8f5e8; }
        .error { border-color: #f44336; background-color: #ffebee; }
        .info { border-color: #2196f3; background-color: #e3f2fd; }
        button { background: #2196f3; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; max-height: 300px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .disconnected { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üåê Local Network Database Test</h1>
    
    <div class="test-section">
        <h3>üîå Server Connection</h3>
        <label>Server URL: <input type="text" id="serverUrl" value="http://localhost:8000" placeholder="http://localhost:8000"></label><br>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="checkStatus()">Check Status</button>
        <div id="connectionStatus" class="status disconnected">‚ùå Not connected</div>
    </div>
    
    <div class="test-section">
        <h3>üë• User Management</h3>
        <button onclick="getAllUsers()">Get All Users</button>
        <button onclick="createUser()">Create User</button>
        <button onclick="getUserById()">Get User by ID</button>
    </div>
    
    <div class="test-section">
        <h3>üè´ Classroom Management</h3>
        <button onclick="getAllClassrooms()">Get All Classrooms</button>
        <button onclick="createClassroom()">Create Classroom</button>
        <button onclick="joinClassroom()">Join Classroom</button>
    </div>
    
    <div class="test-section">
        <h3>üìä Results</h3>
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h3>üìù Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let currentServerUrl = 'http://localhost:8000';
        let isConnected = false;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResults(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function updateConnectionStatus(connected, message) {
            const statusDiv = document.getElementById('connectionStatus');
            isConnected = connected;
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = `‚úÖ ${message}`;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.innerHTML = `‚ùå ${message}`;
            }
        }

        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value;
            currentServerUrl = serverUrl;
            
            try {
                log(`üîå Testing connection to ${serverUrl}...`);
                
                const response = await fetch(`${serverUrl}/api/ping`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Connection successful: ${JSON.stringify(data)}`);
                    updateConnectionStatus(true, `Connected to ${serverUrl}`);
                    showResults(`‚úÖ Successfully connected to ${serverUrl}`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`);
                updateConnectionStatus(false, `Failed to connect: ${error.message}`);
                showResults(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function checkStatus() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            try {
                log('üìä Checking server status...');
                
                const response = await fetch(`${currentServerUrl}/api/status`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Server status: ${JSON.stringify(data, null, 2)}`);
                    showResults(`
                        <h4>Server Status:</h4>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Connected Clients:</strong> ${data.connected_clients}</p>
                        <p><strong>Database:</strong> ${data.database_path}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    `, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Status check failed: ${error.message}`);
                showResults(`‚ùå Status check failed: ${error.message}`, 'error');
            }
        }

        async function getAllUsers() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            try {
                log('üë• Fetching all users...');
                
                const response = await fetch(`${currentServerUrl}/api/users`);
                if (response.ok) {
                    const users = await response.json();
                    log(`‚úÖ Retrieved ${users.length} users`);
                    showResults(`
                        <h4>Users (${users.length}):</h4>
                        ${users.map(user => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px; border-radius: 4px;">
                                <strong>${user.username}</strong> (${user.role})<br>
                                <small>ID: ${user.id}</small><br>
                                <small>Email: ${user.email}</small>
                            </div>
                        `).join('')}
                    `, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Failed to get users: ${error.message}`);
                showResults(`‚ùå Failed to get users: ${error.message}`, 'error');
            }
        }

        async function createUser() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            const username = prompt('Enter username:');
            if (!username) return;
            
            const email = prompt('Enter email:');
            if (!email) return;
            
            const password = prompt('Enter password:');
            if (!password) return;
            
            const role = prompt('Enter role (student/teacher):', 'student');
            if (!role) return;
            
            try {
                log(`üë§ Creating user: ${username} (${role})`);
                
                const userData = {
                    username: username,
                    email: email,
                    password: password,
                    role: role
                };
                
                const response = await fetch(`${currentServerUrl}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ User created successfully: ${user.username} (${user.id})`);
                    showResults(`
                        <h4>User Created Successfully:</h4>
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                    `, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Failed to create user: ${error.message}`);
                showResults(`‚ùå Failed to create user: ${error.message}`, 'error');
            }
        }

        async function getUserById() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            const userId = prompt('Enter user ID:');
            if (!userId) return;
            
            try {
                log(`üîç Fetching user: ${userId}`);
                
                const response = await fetch(`${currentServerUrl}/api/users/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    log(`‚úÖ User found: ${user.username}`);
                    showResults(`
                        <h4>User Details:</h4>
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Created:</strong> ${user.createdAt}</p>
                    `, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Failed to get user: ${error.message}`);
                showResults(`‚ùå Failed to get user: ${error.message}`, 'error');
            }
        }

        async function getAllClassrooms() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            try {
                log('üè´ Fetching all classrooms...');
                
                const response = await fetch(`${currentServerUrl}/api/classrooms`);
                if (response.ok) {
                    const classrooms = await response.json();
                    log(`‚úÖ Retrieved ${classrooms.length} classrooms`);
                    showResults(`
                        <h4>Classrooms (${classrooms.length}):</h4>
                        ${classrooms.map(classroom => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px; border-radius: 4px;">
                                <strong>${classroom.name}</strong><br>
                                <small>Join Code: ${classroom.joinCode}</small><br>
                                <small>Students: ${classroom.studentCount}</small><br>
                                <small>Teacher ID: ${classroom.teacherId}</small>
                            </div>
                        `).join('')}
                    `, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Failed to get classrooms: ${error.message}`);
                showResults(`‚ùå Failed to get classrooms: ${error.message}`, 'error');
            }
        }

        async function createClassroom() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            const name = prompt('Enter classroom name:');
            if (!name) return;
            
            const teacherId = prompt('Enter teacher ID:');
            if (!teacherId) return;
            
            const joinCode = prompt('Enter join code:');
            if (!joinCode) return;
            
            try {
                log(`üè´ Creating classroom: ${name}`);
                
                const classroomData = {
                    name: name,
                    teacherId: teacherId,
                    joinCode: joinCode
                };
                
                const response = await fetch(`${currentServerUrl}/api/classrooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(classroomData)
                });
                
                if (response.ok) {
                    const classroom = await response.json();
                    log(`‚úÖ Classroom created successfully: ${classroom.name} (${classroom.id})`);
                    showResults(`
                        <h4>Classroom Created Successfully:</h4>
                        <p><strong>Name:</strong> ${classroom.name}</p>
                        <p><strong>Join Code:</strong> ${classroom.joinCode}</p>
                        <p><strong>ID:</strong> ${classroom.id}</p>
                        <p><strong>Teacher ID:</strong> ${classroom.teacherId}</p>
                    `, 'success');
                } else {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Failed to create classroom: ${error.message}`);
                showResults(`‚ùå Failed to create classroom: ${error.message}`, 'error');
            }
        }

        async function joinClassroom() {
            if (!isConnected) {
                showResults('‚ùå Please connect to server first', 'error');
                return;
            }
            
            const joinCode = prompt('Enter join code:');
            if (!joinCode) return;
            
            const studentId = prompt('Enter student ID:');
            if (!studentId) return;
            
            try {
                log(`üéì Joining classroom with code: ${joinCode}`);
                
                const joinData = {
                    joinCode: joinCode,
                    studentId: studentId
                };
                
                const response = await fetch(`${currentServerUrl}/api/classrooms/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(joinData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.ok) {
                        log(`‚úÖ Successfully joined classroom: ${result.classroom.name}`);
                        showResults(`
                            <h4>Successfully Joined Classroom:</h4>
                            <p><strong>Classroom:</strong> ${result.classroom.name}</p>
                            <p><strong>Join Code:</strong> ${result.classroom.joinCode}</p>
                            <p><strong>Student Count:</strong> ${result.classroom.studentCount}</p>
                        `, 'success');
                    } else {
                        log(`üìù Pending join created for classroom: ${result.classroom.name}`);
                        showResults(`
                            <h4>Pending Join Created:</h4>
                            <p><strong>Classroom:</strong> ${result.classroom.name}</p>
                            <p><strong>Join Code:</strong> ${result.classroom.joinCode}</p>
                            <p><em>This is a pending join - will be processed when online</em></p>
                        `, 'info');
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }
            } catch (error) {
                log(`‚ùå Failed to join classroom: ${error.message}`);
                showResults(`‚ùå Failed to join classroom: ${error.message}`, 'error');
            }
        }

        // Auto-test connection on page load
        window.addEventListener('load', () => {
            log('üåê Local Network Database Test initialized');
            log('üí° Click "Test Connection" to connect to your local server');
            showResults('üöÄ Ready to test! Click "Test Connection" to start.', 'info');
        });
    </script>
</body>
</html>
